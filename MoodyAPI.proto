syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

package MoodyAPI;
option go_package = "api.mooody.me/api";

message Auth
{
    string secret = 1;
}

service MoodyAPIService
{
    rpc SubscribeCameraStateChange(SubscribeCameraStateChangeRequest) returns (stream CameraState);
    rpc SetCameraState(SetCameraStateRequest) returns (google.protobuf.Empty);

    rpc SendNotification(SendNotificationRequest) returns (google.protobuf.Empty);
    rpc SubscribeNotifications(SubscribeNotificationsRequest) returns (stream Notification);
}

message CameraState
{
    optional bool newState = 1;
    optional string ip4Address = 2;
    optional string ip6Address = 3;
    optional string motionEventId = 4;
    optional bytes imagePng = 5;
}

message SubscribeCameraStateChangeRequest
{
    Auth auth = 1;
}

message SetCameraStateRequest
{
    Auth auth = 1;
    CameraState state = 2;
}

message SubscribeNotificationsRequest
{
    Auth auth = 1;
    int32 channelID = 2;
}

message SendNotificationRequest
{
    Auth auth = 1;
    Notification notification = 2;
}

message Notification
{
    google.protobuf.Timestamp time = 1;
    int32 channelId = 2;
    string title = 3;
    string message = 4;
    string icon = 5;
}
