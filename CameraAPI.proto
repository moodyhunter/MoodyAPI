syntax = "proto3";

import "google/protobuf/empty.proto";

package CameraAPI;
option go_package = "api.mooody.me/camapi";

service CameraService
{
    rpc SubscribeCameraStateChange(google.protobuf.Empty) returns (stream CameraStateChangedResponses);
    rpc SetCameraState(SetCameraStateRequest) returns (google.protobuf.Empty);
}

message CameraState
{
    oneof values
    {
        bool newState = 1;
        string ip4Address = 2;
        string ip6Address = 3;
        string motionEventId = 4;
    }
}

message CameraStateChangedResponses
{
    repeated CameraState states = 1;
}

message SetCameraStateRequest
{
    bool newState = 1;
}
