name: Build Agent

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-agent.yml'
      - 'Agent/**'
      - 'CameraAPI.proto'

jobs:
  build:
    runs-on: raspberrypi
    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: |
        cd Agent
        cargo -v build
