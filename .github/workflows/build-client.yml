name: Build Client

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'APIServer/**'
      - '.github/workflows/build-server.yml'
      - '.github/workflows/build-agent.yml'
      - 'CamAgent/**'

jobs:

  build:
    runs-on: azure
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - run: |
        export QT_VERSION="6.2.2"
        export APK_ARCH="android_arm64_v8a"
        export VCPKG_TRIPLET="arm64-android"
        export CI_RESOURCES="/mnt/disk/ci/"

        export PATH="$PATH:$CI_RESOURCES/vcpkg/installed/x64-linux/tools/grpc"
        export PATH="$PATH:$CI_RESOURCES/vcpkg/installed/x64-linux/tools/protobuf"

        cd QmlApp
        mkdir build && cd build

        $CI_RESOURCES/qt6/$QT_VERSION/$APK_ARCH/bin/qt-cmake .. \
          -DANDROID_SDK_ROOT=/opt/android-sdk/ \
          -DANDROID_NDK_ROOT=/opt/android-ndk/ \
          -DANDROID_PLATFORM=30 \
          -DVCPKG_TARGET_TRIPLET=$VCPKG_TRIPLET \
          -DQT_CHAINLOAD_TOOLCHAIN_FILE=$CI_RESOURCES/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_CHAINLOAD_TOOLCHAIN_FILE=/opt/android-ndk/build/cmake/android.toolchain.cmake \
          -DQT_HOST_PATH=$CI_RESOURCES/qt6/$QT_VERSION/gcc_64/ \
          -DCMAKE_BUILD_TYPE=Release \
          -GNinja
        cmake --build . --parallel

    - name: Send APK to telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.GROUP_CHAT_ID }}
        token: ${{ secrets.BOT_TOKEN }}
        message: |
          ${{ github.event.head_commit.message }}

          ${{ github.sha }} on ${{ github.ref }}
        document: QmlApp/build/android-build/MoodyAppMain.apk
