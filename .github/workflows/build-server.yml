name: Build Server

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'QmlApp/**'
      - '.github/workflows/build-client.yml'
      - '.github/workflows/build-agent.yml'
      - 'CamAgent/**'

jobs:

  build:
    runs-on: azure
    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        cd APIServer
        go generate
        go build -v -o apiserver
