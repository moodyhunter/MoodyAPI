name: Build Server

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - ".github/workflows/build-server.yml"
      - "Server/**"
      - "MoodyAPI.proto"

jobs:
  build:
    runs-on: azure
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          cd Server
          go generate
          go build -v -o apiserver

      - name: Deploy
        run: |
          sudo /usr/bin/systemctl stop moodyapi-server.service
          cp -v ./Server/apiserver /mnt/disk/moodyapi/apiserver
          sudo /usr/bin/systemctl start moodyapi-server.service

      - name: Send Message to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.GROUP_CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          message: |
            Successfully built and started the API Server.
            Server Revision: '${{ github.sha }}'
